name: CI

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Create identity file
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          echo "$SSH_KEY" | base64 --decode  >deployment.key
          chmod 400 deployment.key
      - name: Run deployment script on production server
        run: |
          ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i deployment.key ubuntu@snapmuse.xyz git -C ~/snapmuse-api fetch origin
          ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i deployment.key ubuntu@snapmuse.xyz git -C ~/snapmuse-api checkout "${GITHUB_SHA}"
          ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -i deployment.key ubuntu@snapmuse.xyz ~/snapmuse-api/bin/deploy.sh
